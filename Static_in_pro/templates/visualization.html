{% extends "home.html" %}

{% block title %}
    <title>Visualization</title>
{% endblock %}
{% block content %}
    <div class="row my-4 card" style="padding: 40px" id="groupvisualization">
        <h4>Group Visualization</h4>
        <div class="col-lg-12">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="QFeature">Select Group:</label>
                    <select class="form-control" data-style="btn-primary"
                            id="Group" name="Group" onchange="this.form.submit()"> required>
                        <option selected value> -- select an option --</option>
                        {% for entry in group %}
                            <option value="{{ entry.id }}">{{ entry.GroupName }}</option>
                        {% endfor %}
                    </select>
                </div>
            </form>
        </div>
        <div class="row my-4 card" style="padding: 40px">
            <div class="col-lg-12">
                {% if graph %}
                    <div style="width:100%;height:100%">
                        {{ graph|safe }}
                    </div>
                {% endif %}
            </div>
            <div class="col-lg-12">
                {% if graphOv %}
                    <div style="width:100%;height:100%">
                        {{ graphOv|safe }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    </div>
{% endblock %}
