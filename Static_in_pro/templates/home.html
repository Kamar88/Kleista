{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {% block title %}
    <title>KleiSta</title>
    {% endblock %}
    <link rel="shortcut icon" href="http://www.ipt.fraunhofer.de/static/all/img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/small-business.css' %}" rel="stylesheet">

    <link href="{% static 'css/Custom.css' %}" rel="stylesheet">


</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="{% static 'img/Fraunhofer_logo.png' %}"/> KleiSta</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Setup Data
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'batch' %}">Batch Definition</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'group' %}">Group Definition</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'visualization' %}">Visualization</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    {% block content %}<!-- default content text (typically empty) -->{% endblock %}
</div>
<!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; KleiSta Fraunhofer IPT 2017</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/Main.js' %}"></script>
<script src="{% static 'js/interact.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
{% comment %}<script src="{% static 'js/jquery.sortable.js' %}"></script>
<script>
    $(function () {
        $('.sortable').sortable();
        $('.handles').sortable({
            handle: 'span'
        });
        $('.connected').sortable({
            connectWith: '.connected'
        });
        $('.exclude').sortable({
            items: ':not(.disabled)'
        });
    });
</script>{% endcomment %}

</body>

</html>
