{% extends "home.html" %}

{% block title %}
    <title>Batch Definition</title>
{% endblock %}
{% block content %}
    <div class="row my-4 card" style="padding: 40px">
        <h4>Batch Definition</h4>
        <div class="col-lg-12">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="BatchName">Batch Name:</label>
                    <input type="text" class="form-control" id="BatchName" placeholder="Enter Batch Name" required>
                </div>
                <div class="form-group">
                    <label for="BatchDescription">Batch Description:</label>
                    <input type="text" class="form-control" id="BatchDescription" placeholder="Batch Description"
                           required>
                </div>
                <div class="row">
                    <label for="InfluencingFactor">Select <b>Decimal</b> Influencing Factors:</label>
                </div>
                <div class="after-add-more-DF" id="duplicaterD">


                    <div class="row">
                        <div class="form-group col-lg-4" id="Infdiv">
                            <select class="form-control selectpicker js-example-basic-single" data-style="btn-primary"
                                    id="InfluencingFactor">
                                {% for entry in infLD %}
                                    <option value="{{ entry.Name }}">{{ entry.Name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-lg-1">
                            <select class="form-control selectpicker" data-style="btn-primary" id="Operation">
                                <option><</option>
                                <option><=</option>
                                <option>></option>
                                <option>>=</option>
                                <option>==</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-2">
                            <input type="text" class="form-control" id="DecimalValueInf">
                        </div>
                        <div class="form-group col-lg-1">
                            <select class="form-control selectpicker" data-style="btn-primary" id="Value">
                                <option><</option>
                                <option><=</option>
                                <option>></option>
                                <option>>=</option>
                                <option>==</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-2">
                            <input type="text" class="form-control" id="DecimalValueInf">
                        </div>
                    <div class="col-lg-1">
                        <button class="btn btn-primary btn-circle circle"
                                onclick="duplicate('after-add-more-DF',this,event)" type="button"><i
                                class="glyphicon glyphicon-plus-sign">+</i></button>
                    </div>
                    <div class="col-lg-1">
                        <button class="btn btn-primary btn-circle circle"
                                onclick="onClickremove('after-add-more-DF',this,event)"
                                type="button"><i
                                class="glyphicon glyphicon-minus-sign"></i>-
                        </button>

                    </div>
                </div>

        </div>

        <div class="row">
            <label for="InfluencingFactor">Select <b>String</b> Influencing Factors:</label>
        </div>
        <div class="after-add-more-S" id="duplicaterS">


            <div class="row">
                <div class="form-group col-lg-4" id="Infdiv">

                    <select class="form-control selectpicker" onchange="OnChangeIS(this)" data-style="btn-primary"
                            id="InfluencingFactorS">
                        <option selected value> -- select an option --</option>
                        {% for entry in infLS %}
                            <option value="{{ entry.Name }}">{{ entry.Name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-lg-6" id="Infdiv">

                    <select class="form-control selectpicker InfluencingFactorV" data-style="btn-primary"
                            id="InfluencingFactorV">
                        <option selected value> -- select an option --</option>
                        {% for entry in infSV %}
                            <option value="{{ entry.Value }}" id="{{ entry.Name }}" hidden>{{ entry.Value }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-lg-1">
                    <button class="btn btn-primary btn-circle circle"
                            onclick="duplicate('after-add-more-S',this,event)" type="button"><i
                            class="glyphicon glyphicon-plus-sign">+</i></button>
                </div>
                <div class="col-lg-1">
                    <button class="btn btn-primary btn-circle circle"
                            onclick="onClickremove('after-add-more-S',this,event)"
                            type="button"><i
                            class="glyphicon glyphicon-minus-sign"></i>-
                    </button>

                </div>
            </div>

        </div>

        <div class="row">
            <label for="InfluencingFactor">Select <b>Date</b> Influencing Factors:</label>
        </div>
        <div class="after-add-more-DT" id="duplicaterDT">


            <div class="row">
                <div class="form-group col-lg-4" id="Infdiv">

                    <select class="form-control selectpicker" data-style="btn-primary" id="InfluencingFactordt">
                        <option selected value> -- select an option --</option>
                        {% for entry in infLDT %}
                            <option value="{{ entry.Name }}">{{ entry.Name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-lg-6">
                    <div class="input-group input-daterange">
                        <input type="text" class="form-control" value="2017-12-30">
                        <div class="input-group-addon">to</div>
                        <input type="text" class="form-control" value="2017-12-30">
                    </div>
                </div>
                <div class="col-lg-1">
                    <button class="btn btn-primary btn-circle circle pull-right"
                            onclick="duplicate('after-add-more-DT',this,event)" type="button"><i
                            class="glyphicon glyphicon-plus-sign">+</i></button>
                </div>
                <div class="col-lg-1">
                    <button class="btn btn-primary btn-circle circle"
                            onclick="onClickremove('after-add-more-DT',this,event)"
                            type="button"><i
                            class="glyphicon glyphicon-minus-sign"></i>-
                    </button>

                </div>
            </div>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

        <div class="row" style="margin: 20px;">
            <h4>Product Details:</h4>

        </div>
        </form>
    </div>
    </div>
{% endblock %}
