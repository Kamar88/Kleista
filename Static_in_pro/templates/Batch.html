{% extends "home.html" %}

{% block title %}
    <title>Batch Definition</title>
{% endblock %}
{% block content %}
    <div class="row my-4 card" style="padding: 40px">
        <h4>Batch Definition</h4>
        <div class="col-lg-12">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="BatchName">Batch Name:</label>
                    <input type="text" class="form-control" id="BatchName" placeholder="Enter Batch Name" required>
                </div>
                <div class="form-group">
                    <label for="BatchDescription">Batch Description:</label>
                    <input type="text" class="form-control" id="BatchDescription" placeholder="Batch Description"
                           required>
                </div>
                <div class="row">
                    <label for="InfluencingFactor">Select <b>Decimal</b> Influencing Factors:</label>
                </div>
                <div class="after-add-more-DF" id ="duplicaterD">


                    <div class="row">
                        <div class="form-group col-lg-4" id="Infdiv">

                            <select class="form-control selectpicker" data-style="btn-primary" id="InfluencingFactor">
                                <option selected value> -- select an option -- </option>
                                {% for entry in infLD %}
                                    <option value="{{ entry.Name }}">{{ entry.Name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-lg-1">
                            <button class="btn btn-primary btn-circle circle" onclick="duplicate('after-add-more-DF',this,event)" type="button"><i
                                    class="glyphicon glyphicon-plus-sign">+</i></button>
                        </div>
                    <div class="col-lg-1">
                      <button class="btn btn-primary btn-circle circle" onclick="onClickremove('after-add-more-DF',this,event)"
                                    type="button"><i
                                    class="glyphicon glyphicon-minus-sign"></i>-
                            </button>

                    </div>
                    </div>

                </div>

               <div class="row">
                   <label for="InfluencingFactor">Select <b>String</b> Influencing Factors:</label>
                </div>
                <div class="after-add-more-S" id ="duplicaterS">


                    <div class="row">
                        <div class="form-group col-lg-4" id="Infdiv">

                            <select class="form-control selectpicker" data-style="btn-primary" id="InfluencingFactor">
                                <option selected value> -- select an option -- </option>
                                {% for entry in infLS %}
                                    <option value="{{ entry.Name }}">{{ entry.Name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-lg-1">
                            <button class="btn btn-primary btn-circle circle" onclick="duplicate('after-add-more-S',this,event)" type="button"><i
                                    class="glyphicon glyphicon-plus-sign">+</i></button>
                        </div>
                    <div class="col-lg-1">
                      <button class="btn btn-primary btn-circle circle" onclick="onClickremove('after-add-more-S',this,event)"
                                    type="button"><i
                                    class="glyphicon glyphicon-minus-sign"></i>-
                            </button>

                    </div>
                    </div>

                </div>

             <div class="row">
                   <label for="InfluencingFactor">Select <b>Date</b> Influencing Factors:</label>
                </div>
                <div class="after-add-more-DT" id ="duplicaterDT">


                    <div class="row">
                        <div class="form-group col-lg-4" id="Infdiv">

                            <select class="form-control selectpicker" data-style="btn-primary" id="InfluencingFactor">
                                <option selected value> -- select an option -- </option>
                                {% for entry in infLDT %}
                                    <option value="{{ entry.Name }}">{{ entry.Name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-lg-1">
                            <button class="btn btn-primary btn-circle circle" onclick="duplicate('after-add-more-DT',this,event)" type="button"><i
                                    class="glyphicon glyphicon-plus-sign">+</i></button>
                        </div>
                    <div class="col-lg-1">
                      <button class="btn btn-primary btn-circle circle" onclick="onClickremove('after-add-more-DT',this,event)"
                                    type="button"><i
                                    class="glyphicon glyphicon-minus-sign"></i>-
                            </button>

                    </div>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

                <div class="row" style="margin: 20px;">
                    <h4>Product Details:</h4>
                    <div class="form-group col-lg-12">
                        <table class="table table-striped table-bordered">
                            <thead class="thead-default">
                            <tr>
                                <th>#</th>
                                <th>Product Name</th>
                                <th>Date</th>
                                <th>Quality Feature1</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>@twitter</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
