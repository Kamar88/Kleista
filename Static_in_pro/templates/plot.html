{% extends "home.html" %}
{% load static %}
{% block head %}
{{block.super}}
<script src="{% static 'js/plotly-latest.min.js' %}"></script>
{% endblock %}

{% block title %}
    <title>Visualization</title>
    {% endblock %}
{% block content %}
<div class="row my-4 card" style="padding: 40px">
    <div class="col-lg-12">
            {% if graph %}
<div style="width:100%;height:100%">
{{ graph|safe }}
</div>
{% endif %}
        </div>
    </div>
    <div class="row my-4 card" style="padding: 40px">
    <div class="col-lg-12">
            {% if graphOv %}
<div style="width:100%;height:100%">
{{ graphOv|safe }}
</div>
{% endif %}
        </div>
    </div>
{% endblock %}
